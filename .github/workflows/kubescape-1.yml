      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Or a suitable version

      - name: Download and Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy k8s scan
        id: trivy-k8s-scan
        run: |
          trivy k8s --report all --scanners misconfig > trivy_k8s_output.txt 
            #echo "TRIVY_OUTPUT=$($(trivy k8s --report summary --scanners misconfig))" >> $GITHUB_ENV # Store output


      - name: Post Trivy results summary
        run: python .github/workflows/scripts/trivy_summary.py "$(cat trivy_k8s_output.txt)"
        env:
            GITHUB_STEP_SUMMARY: ${{ github.step_summary }}


