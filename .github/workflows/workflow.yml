name: Kubescape Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  kubescape_scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest
        with:
          kubernetes-version: 'latest'

      - name: Wait for Minikube to be Ready
        run: kubectl wait --for=condition=ready node/minikube --timeout=60s

      - name: Install Kubescape (if not already present)
        run: |
          if ! command -v kubescape &> /dev/null; then
            curl -s https://raw.githubusercontent.com/armosec/kubescape/master/install.sh | sudo bash
          fi
          kubescape version

      - name: Run Kubescape Scan
        id: kubescape-scan
        run: |
          report=$(kubescape scan --format text)
          echo "report=$report" >> "$GITHUB_OUTPUT"

      - name: Add Kubescape Report to Summary
        run: |
          echo "## Kubescape Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.kubescape-scan.outputs.report }}" >> $GITHUB_STEP_SUMMARY